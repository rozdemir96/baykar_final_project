<form [formGroup]="signUpForm" style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 1rem 0">
  <label  for="username">Username</label>
  <input formControlName="username" id="username" type="text"/>
  <label for="password">Password</label>
  <input formControlName="password" id="password" type="password"/>
  <label for="first_name">First Name</label>
  <input formControlName="first_name" id="first_name" type="text"/>
  <label for="last_name">Last Name</label>
  <input formControlName="last_name" id="last_name" type="text"/>
  <label for="email">Email</label>
  <input formControlName="email" id="email" type="mail"/>
  <button (click)="create()">kaydet
  </button>
</form>
